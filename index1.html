<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Denial Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
	p{
	font-size: 23px;
	}
  
  #loaderClass img{
      width: 18%;
  }

  .hide{
    display: none !important;
  }

  </style>

  <script>
    function predictButtonClick(){
       var element = document.getElementById("loaderClass");
       element.classList.remove("hide");
      console.log("clicked");
    }
  </script>
</head>

<body>

 <div class="login">
	<h1> DENIAL PREDICTION</h1>
	<p>Upload  Report</p>
		<form method="post" enctype="multipart/form-data">
		  <input type="file" name="file" />
		  <input type="submit" value="Upload" />
		</form>
	
	
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<p>Percentage of claims to be reviewed<input type = "number" name = "Percentage to be reviewed" /></p>
		<button type="submit" class="btn btn-primary btn-block btn-large"  onclick="predictButtonClick()">Predict</button>
    </form>

   <br>
   <br>
    <div class = "hide" id="loaderClass">
     <img src="{{ url_for('static', filename='css/loader.gif') }}"> 
    </div>
   {{ prediction_text }}
 </div>



</body>
</html>
